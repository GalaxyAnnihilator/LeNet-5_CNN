<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-container {
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        .uploaded-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4 result-container">
            <h2 class="text-center">Prediction Result</h2>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded Image" class="uploaded-img">
            <p class="mt-3"><strong>Predicted Object:</strong> <span class="text-primary">{{ label }}</span></p>
            <p><strong>Confidence:</strong> <span class="text-success">{{ confidence|round(2) }}</span></p>
            <a href="/" class="btn btn-primary mt-3">Upload Another</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
